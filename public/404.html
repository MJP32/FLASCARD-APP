<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <title>Page Not Found - FSRS Flashcards</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to FSRS Flashcards to continue your learning journey." />
    <meta name="robots" content="noindex, follow" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 48px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #4f46e5;
        line-height: 1;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 24px;
        color: #1f2937;
        margin-bottom: 12px;
      }
      p {
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background: #4f46e5;
        color: white;
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s, transform 0.2s;
      }
      .btn:hover {
        background: #4338ca;
        transform: translateY(-2px);
      }
      .icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <h1>Page Not Found</h1>

      <a href="/" class="btn">Back to Learning</a>
    </div>
  </body>
</html>
