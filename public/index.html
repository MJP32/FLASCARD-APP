    <!-- Structured Data - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is FSRS?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "FSRS (Free Spaced Repetition Scheduler) is a modern, scientifically-optimized algorithm for scheduling flashcard reviews. It adapts to your learning patterns to show cards at the optimal time for long-term retention."
          }
        },
        {
          "@type": "Question",
          "name": "How does spaced repetition work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Spaced repetition is a learning technique that shows you flashcards at increasing intervals based on how well you remember them. Cards you struggle with appear more frequently, while cards you know well appear less often."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use AI to generate flashcards?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! FSRS Flashcards supports AI-powered question generation using OpenAI, Anthropic Claude, or Google Gemini. Simply provide your API key and the AI will help create diverse study questions from your content."
          }
        },
        {
          "@type": "Question",
          "name": "Is FSRS Flashcards free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, the app is completely free to use. You only need to provide your own API keys if you want to use the AI question generation features."
          }
        }
      ]
    }
    </script>
